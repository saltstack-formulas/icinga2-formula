icinga2:
  config_dir: /etc/icinga2
  confd_dir: /etc/icinga2/conf.d
  check_command_dir: /etc/icinga2/conf.d/check_command
  scripts_dir: /etc/icinga2/scripts
  home_dir: /var/lib/nagios
  user: nagios
  group: nagios
  pkgs:
    - icinga2
  postgresql_pkgs:
    - postgresql-client
  service: icinga2
  configure_repositories: True
  enable_debian_backports: True
  ido:
    db:
      name: icinga
      user: icinga2ido
      # None => lets the state fail which is desired!
      password:
      host: 127.0.0.1
      port: 5432
    schema_path: /usr/share/icinga2-ido-pgsql/schema/pgsql.sql
    pkg: icinga2-ido-pgsql
  icinga_web2:
    config_dir: /etc/icingaweb2
    modules_dir: /usr/share/icingaweb2/modules
    user: www-data
    group: icingaweb2
    db:
      name: icinga2web
      user: icinga2web
      # None => lets the state fail which is desired!
      password:
      host: 127.0.0.1
      port: 5432
    pkgs:
      - icingaweb2
      - icingaweb2-module-doc
      - icingaweb2-module-monitoring
    postgresql_pkgs:
      - postgresql
    required_pkgs:
      - php-fpm
      - php-pgsql
      - libapache2-mod-php
      - php-intl
      - php-gd
      - php-imagick
    features:
      api: False
      command: True
      debuglog: False
      gelf: False
      graphite: False
      influxdb: False
      livestatus: False
      opentsdb: False
      perfdata: False
      statusdata: False
      syslog: False

  check_command:
    openvpn:
      revision: b03efd98439e9b82b66f9b2e6e7b7f666b744a63
      branch: master

  notification:
    xmpp:
      pkg: python3-slixmpp
      python_executable: python3
      ca_file: /etc/ssl/certs/ca-certificates.crt
